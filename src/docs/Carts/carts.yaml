paths:
  /api/carts:
    get:
      summary: Obtiene todos los carritos
      tags:
        - Carritos
      description: Obtiene una lista de todos los carritos de compras
      responses:
        '200':
          description: Lista de carritos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
    post:
      summary: Crea un nuevo carrito
      tags:
        - Carritos
      description: Crea un nuevo carrito de compras
      resposes:
        '201':
          description: Carrito creado exitosamente
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/Cart'

  /api/carts/{cid}:
    get:
      summary: Obtiene un carrito por ID
      tags:
        - Carritos
      description: Obtiene los detalles de un carrito específico por su ID
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
          description: ID del carrito
      responses:
        '200':
          description: Carrito encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        '404':
          description: Carrito no encontrado
    delete:
      summary: Elimina un carrito por ID
      tags:
        - Carritos
      description: Elimina un carrito específico del sistema por su ID
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
          description: ID del carrito
      responses:
        '200':
          description: Carrito eliminado exitosamente
        '404':
          description: Carrito no encontrado

  /api/carts/{cid}/purchase:
    post:
      summary: Realiza la compra del carrito
      tags:
        - Carritos
      description: Realiza la compra del carrito especificado por su ID
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
          description: ID del carrito
      responses:
        '200':
          description: Compra realizada exitosamente
        '404':
          description: Carrito no encontrado

  /api/carts/{cid}/products:
    post:
      summary: Agrega un producto a un carrito
      tags:
        - Carritos
      description: Agrega un nuevo producto al carrito especificado por su ID
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
          description: ID del carrito
        - in: body
          name: body
          required: true
          description: Datos del producto a agregar al carrito
          schema:
            type: object
            properties:
              productId:
                type: string
                description: ID del producto a agregar
              quantity:
                type: integer
                description: Cantidad del producto a agregar
                minimum: 1
                example: 2
      responses:
        '200':
          description: Producto agregado al carrito exitosamente
        '400':
          description: Solicitud inválida, verifica los datos enviados
        '404':
          description: Carrito no encontrado o producto no disponible

  /api/carts/{cid}/products/{pid}:
    put:
      summary: Actualiza la cantidad de un producto en el carrito
      tags:
        - Carritos
      description: Actualiza la cantidad de un producto específico en el carrito identificado por su ID
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
          description: ID del carrito
        - in: path
          name: pid
          required: true
          schema:
            type: string
          description: ID del producto en el carrito
        - in: body
          name: body
          required: true
          description: Datos para actualizar la cantidad del producto en el carrito
          schema:
            type: object
            properties:
              quantity:
                type: integer
                description: Nueva cantidad del producto
                minimum: 1
                example: 3
      responses:
        '200':
          description: Cantidad de producto en el carrito actualizada exitosamente
        '400':
          description: Solicitud inválida, verifica los datos enviados
        '404':
          description: Carrito no encontrado o producto no disponible
    delete:
      summary: Elimina un producto del carrito
      tags:
        - Carritos
      description: Elimina un producto específico del carrito identificado por su ID
      parameters:
        - in: path
          name: cid
          required: true
          schema:
            type: string
          description: ID del carrito
        - in: path
          name: pid
          required: true
          schema:
            type: string
          description: ID del producto en el carrito
      responses:
        '200':
          description: Producto eliminado del carrito exitosamente
        '404':
          description: Carrito no encontrado o producto no disponible